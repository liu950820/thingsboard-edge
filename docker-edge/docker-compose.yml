version: '3.0'

services:
  zookeeper:
    restart: always
    image: "zookeeper:3.8.0"
    ports:
      - "2181"
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zookeeper:2888:3888;zookeeper:2181
      ZOO_ADMINSERVER_ENABLED: "false"
  kafka:
    restart: always
    image: "bitnami/kafka:3.7.0"
    ports:
      - "9092:9092"
    env_file:
      - kafka.env
    depends_on:
      - zookeeper
  tb-edge1:
    restart: always
    image: "${DOCKER_REPO}/${TB_EDGE_DOCKER_NAME}:${TB_EDGE_VERSION}"
    ports:
      - "8080"
      - "7070"
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "30"
    environment:
      TB_SERVICE_ID: tb-edge1
      TB_SERVICE_TYPE: tb-core
      JAVA_OPTS: "${JAVA_OPTS}"
      TB_QUEUE_TYPE: "kafka"
      TB_KAFKA_SERVERS: "kafka:9092"
      CLOUD_ROUTING_KEY: "${CLOUD_ROUTING_KEY}"
      CLOUD_ROUTING_SECRET: "${CLOUD_ROUTING_SECRET}"
      CLOUD_RPC_HOST: "${CLOUD_RPC_HOST}"
    env_file:
      - tb-edge.env
    volumes:
      - ./tb-edge/conf:/config
      - ./tb-edge/log:/var/log/tb-edge
    depends_on:
      - zookeeper
      - kafka
#      - tb-rule-engine1
#      - tb-rule-engine2
  tb-edge2:
    restart: always
    image: "${DOCKER_REPO}/${TB_EDGE_DOCKER_NAME}:${TB_EDGE_VERSION}"
    ports:
      - "8080"
      - "7070"
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "30"
    environment:
      TB_SERVICE_ID: tb-edge2
      TB_SERVICE_TYPE: tb-core
      JAVA_OPTS: "${JAVA_OPTS}"
      TB_QUEUE_TYPE: "kafka"
      TB_KAFKA_SERVERS: "kafka:9092"
      CLOUD_ROUTING_KEY: "${CLOUD_ROUTING_KEY}"
      CLOUD_ROUTING_SECRET: "${CLOUD_ROUTING_SECRET}"
      CLOUD_RPC_HOST: "${CLOUD_RPC_HOST}"
    env_file:
      - tb-edge.env
    volumes:
      - ./tb-edge/conf:/config
      - ./tb-edge/log:/var/log/tb-edge
    depends_on:
